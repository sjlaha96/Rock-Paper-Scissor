<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>

    <div class="choices">
        <div class="choices-item" id="rock">
            <img src="./image/r.png"/>
        </div>
        <div class="choices-item" id="paper">
            <img src="./image/p.png"/>
        </div>
        <div class="choices-item" id="scissor">
            <img src="./image/s.png"/>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
